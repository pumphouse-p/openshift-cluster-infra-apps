apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resource-locker-node-clusterrole
  namespace: resource-locker
rules:
  - apiGroups:
    - ""
    resources:
      - nodes
      - node
    verbs:
      - list
      - get
      - watch
      - create
      - update
      - patch